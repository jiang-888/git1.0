<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <nav>(导航栏)</nav>

    <!--页面容器-->
    <div id="container">
        <!--每个条目-->
        <!-- <div class="item">
            <div class="item-title">作业名字</div>
            <div>
                <span class="item-content">创建时间</span>
                <span class="item-content">发布老师</span>
            </div>
        </div> -->
        <img src="" alt="">
    </div>



    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>

        $.ajax({
            //请求方式
            type: 'get',

            //发送请求的地址
            //我这里的地址是不需要传数据的，所以没有拼接参数
            url: 'https://cnodejs.org/api/v1/topics',

            //服务器返回的数据类型
            dataType: 'json',

            //请求成功的处理
            success: function (data) {
                console.log(data);
                //获取需要的数据
                var group = data.data;
                //console.log(group);

                //拼接字符串
                var str = '';
                //对数据做遍历，拼接到页面显示
                for (var i = 0; i < group.length; i++) {
                    str += '<div class="item">' +
                        '<img src="' + group[i].author.avatar_url + '">' +
                        '<div class="item-title">' + group[i].title + '</div>' +
                        '<div>' +
                        '<span class="item-content">' + group[i].reply_count + '</span>' +
                        '<span class="item-content">/</span>' +
                        '<span class="item-content">' + group[i].visit_count + '</span>' +
                        '<span class="item-content time">' + group[i].create_at + '</span>' +

                        '</div>' +
                        '</div>';
                }
                //放入页面的容器显示
                $('#container').html(str);

            },
            //请求失败的处理
            error: function (jqXHR) {
                console.log(jqXHR);
            }
        });

    </script>




</body>

</html>
